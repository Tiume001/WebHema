<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venice Audio Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-overlay"></div>

    <!-- Login Section -->
    <section id="login-section" class="active-section">
        <div class="glass-card login-card">
            <h1 id="login-title">Welcome to Venice</h1>
            <p class="subtitle">Audio Guide Experience</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required
                        autocomplete="current-password">
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="submit" id="login-btn">Enter</button>
            </form>
            <div class="language-selector-login">
                <!-- Lang buttons injected here -->
            </div>
        </div>
    </section>

    <!-- Main App Section -->
    <section id="app-section" class="hidden">
        <header class="glass-header">
            <div class="logo">Venice Guide</div>
            <div class="header-controls">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="it">Italiano</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                </select>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span
                        id="logout-text">Logout</span></button>
            </div>
        </header>

        <main id="dashboard-view" class="view active-view">
            <h2 id="dashboard-title">Select an Attraction</h2>
            <div class="attractions-grid" id="attractions-grid">
                <!-- Attraction cards injected here -->
            </div>
        </main>

        <main id="detail-view" class="view hidden">
            <button id="back-btn" class="glass-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <div class="detail-content glass-card">
                <div class="detail-image-container">
                    <img id="detail-image" src="" alt="Attraction">
                </div>
                <div class="detail-info">
                    <h2 id="detail-title">Title</h2>
                    <p id="detail-desc">Description</p>

                    <div id="audio-container" class="audio-section">
                        <!-- Audio players will be injected here -->
                    </div>

                    <div class="download-section">
                        <a id="detail-pdf" href="#" target="_blank" class="download-btn">
                            <i class="fas fa-file-pdf"></i> Download PDF Guide
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
